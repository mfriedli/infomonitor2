<div ng-controller="NewsOverviewCtrl as NewsOverviewCtrl">
    <h4 style="margin-left: 10px; margin-bottom: 20px;">Alle Breaking News:</h4>
    <table style="table-layout: fixed; " class="table-striped table-hover table-bordered table-condensed admin-edit-table-back admin-edit-table">
        
        <thead>
        <th>Text</th>
        <th>Anzeigen</th>
        <th>Blinken</th>
        <th>Author</th>
        <th>Erstellung</th>
        <th></th>
        <th></th>
        </thead>
        <tr ng-repeat="item in NewsOverviewCtrl.newsItems">
            <td width="160px">{{item.text}}</td>
            <td>{{item.isActive}}</td>
            <td>{{item.isBlinking}}</td>
            <td>{{item.author}}</td>
            <td>{{item.date}}</td>
            <td><a ng-click="edit(item.id)"><span class="glyphicon glyphicon-edit"></span></a></td>
            <td><a ng-click="delete(item.id)"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>

    </table>
    
    <div style="font-size: 9px; argin-left: 3px; margin-top: 10px;">* Es wird nur die erste gefundene aktive (Anzeigen=true) Breaking News auf dem Info Monitor angezeigt!</div> 
   
</div>
