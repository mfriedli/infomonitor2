<div ng-controller="LeaguesOverviewCtrl as LeaguesOverviewCtrl">
    <h4 style="margin-left: 10px; margin-bottom: 20px;">Alle Liga Daten:</h4>
    <table style="table-layout: fixed; " class="table-striped table-hover table-bordered table-condensed admin-edit-table-back admin-edit-table">
        
        <thead>
        <th>Liga ID</th>
        <th>Liga Name</th>
        <th>Liga Abk&uuml;rzung</th>
        <th></th>
        <th></th>
        </thead>
        <tr ng-repeat="item in LeaguesOverviewCtrl.leagueItems">
            <td>{{item.leagueId}}</td>
            <td>{{item.leagueName}}</td>
            <td>{{item.leagueShortName}}</td>            
            <td><a ng-click="edit(item.id)"><span class="glyphicon glyphicon-edit"></span></a></td>
            <td><a ng-click="delete(item.id)"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>

    </table>
    
</div>
