<div  ng-controller="AddNewsCtrl as AddNewsCtrl">

<form name="addNewsForm" ng-submit="saveNewsItem()">
    <div class="form-group add-form">
                    
        <input type="text" id="newsTextId" ng-model="AddNewsCtrl.newsItem.text"  size="85" maxlength="100" required>
        <label for="newsTextId">Breaking News Text</label>
        <p></p>              
            
        <input type="text" id="authorId" ng-model="AddNewsCtrl.newsItem.author"  size="35" maxlength="35" required>
        <label for="authorId">Author</label>
        <p></p> 
             
        <input type="checkbox" id="blinkingFlagId" ng-model="AddNewsCtrl.newsItem.isBlinking">
        <label for="activeFlagId">Blinkender Text</label>
        <p></p>
        
               
        <input type="checkbox" id="activeFlagId" ng-model="AddNewsCtrl.newsItem.isActive">
        <label for="activeFlagId">Anzeigen</label>
        <p></p>    
        
        <button type="submit" class="btn btn-default" ng-disabled="addNewsForm.$invalid">Speichern</button>
         
    </div>  
</form>
</div>
